{% extends 'core_app/base.html' %} {% block title %} Client {% endblock %}
{%block content %}
<div class="py-4 px-4">
  <h1 class="mb-4 text-xl">Client</h1>
  <a
    href="{% url 'client_app:clients_add' %}"
    class="inline-block py-2 px-3 bg-indigo-700 rounded-xl text-white"
    >Add Client</a
  >
  {% if clients %}
  <div class="mt-4 flex justify-between">
    <p class="py-3 px bg-gray-200 font-semibold w-full">Name</p>
  </div>
  {% for client in clients %}
  <div class="flex justify-between">
    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
      <a href="{% url 'client_app:clients_detail' client.id %}"
        >{{client.name}}</a
      >
    </p>
  </div>

  {% endfor %} {% else %}
  <p class="mt-6 px-2">There are no clients in the database</p>
  {% endif %}
</div>
{% endblock %}
