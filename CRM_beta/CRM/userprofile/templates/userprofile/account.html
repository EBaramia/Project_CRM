{% extends 'core_app/base.html' %} {% block title %} Account {% endblock %}
{%block content %}
<div class="py-4 px-4">
  <h1 class="mb-6 text-xl">Account</h1>
  <p class="mb-2"><strong>Username: </strong> {{request.user.username}}</p>
  <p class="mb-2">
    <strong>Team: </strong> {{team.name}} {%if team.created_by == request.user%}
    <a href="{% url 'team:edit_team' team.id %}">Edit</a>
    {% endif %}
  </p>
  <hr class="mb-4" />

  <a
    href="{% url 'userprofile:logout' %}"
    class="inline-block py-2 px-3 bg-red-600 rounded-xl text-white"
    >Log out</a
  >
</div>
{% endblock %}
