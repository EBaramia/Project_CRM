<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="py-4 px-4 flex justify-between bg-indigo-600">
      <a href="/" class="text-white">CRM(beta)</a>
      <div class="space-x-1">
        <a href="{% url 'core_app:about' %}" class="text-white">About</a>
        {% if request.user.is_authenticated %}
        <a
          href="{% url 'dashboard:dashboard' %}"
          class="py-2 px-3 bg-indigo-700 rounded-xl text-white"
          >Dashboard</a
        >

        <a
          href="{% url 'lead:leads_list' %}"
          class="py-2 px-3 bg-indigo-700 rounded-xl text-white"
          >Leads</a
        >
        <a
          href="{% url 'userprofile:logout' %}"
          class="py-2 px-3 bg-red-600 rounded-xl text-white"
          >Log out</a
        >
        {% else %}
        <a
          href="{% url 'userprofile:login' %}"
          class="py-2 px-3 bg-indigo-700 rounded-xl text-white"
          >Log in</a
        >
        <a
          href="{% url 'userprofile:signup' %}"
          class="py-2 px-3 bg-indigo-700 rounded-xl text-white"
          >Sign up</a
        >
        {% endif %}
      </div>
    </nav>
    {% if messages %}
    <div class="py-4 px-4">
      {% for message in messages %}
      <div class="py-4 px-4 bg-teal-300 text-white rounded-xl">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %} {% block content %} {% endblock %}

    <footer class="py-4 text-center bg-gray-200">
      <p class="text-xs text-gray-800">Copyright (c) 2023 - CRM</p>
    </footer>
  </body>
</html>
